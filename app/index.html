<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>E-processo-judicial</title>
    </head>
    <body style="background-color: #ccc;">
        <div class="container">
            <div style="margin-top: 2px;">
                <img  src="../app/img/logo_tjpe.png" class="img-thumbnail" alt="logo">
            </div>
            <!--CONFIGURAÇÃO DO APP-->
            <div class="row" style="margin-top: 3px;">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Configuração</h5>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkAdvogados">
                                        <label class="custom-control-label" for="checkAdvogados">
                                            Alterar advogados
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkReu">
                                        <label class="custom-control-label" for="checkReu">Alterar Réu</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkProcessos">
                                        <label class="custom-control-label" for="checkProcessos">
                                            Gerar dois processos
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--./CONFIGURAÇÃO-->

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="processo" class="font-weight-bold">
                            Processo nº:
                        </label>
                        <input type="text" class="form-control form-control-sm" id="processo"
                               data-mask="0000000-00.0000.0.00.0000" 
                               placeholder="_______-__.____._.__.____">
                    </div>  
                    <div class="form-group col-md-6">
                        <label for="vara" class="font-weight-bold">Vara:</label>
                        <input type="text" class="form-control form-control-sm" id="vara">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="valor" class="font-weight-bold">
                            Valor reclamado conforme planilha anexada:
                        </label>
                        <input type="text" class="form-control form-control-sm" id="valor">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="autor" class="font-weight-bold">Autor (a):</label>
                        <input type="autor" class="form-control form-control-sm" id="autor" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="advogado" class="font-weight-bold">Advogado 1:</label>
                        <input type="text" class="form-control form-control-sm" id="advogado1" readonly="true"
                               value = "DINARTE CORREIA FERNANDES JUNIOR - OAB/PE. 41.049">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="advogado2" class="font-weight-bold">Advogado 2:</label>
                        <input type="text" class="form-control form-control-sm" id="advogado2" readonly="true"
                               value="ARTHUR VAZ DE OLIVEIRA FERNANDES - OAB/PE. 37.104">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="advogado3" class="font-weight-bold">Advogado 3:</label>
                        <input type="text" class="form-control form-control-sm" id="advogado3" readonly="true"
                               value="SAMUEL SILVA MENDES - OAB/PE. 47.346">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="telefone" class="font-weight-bold">Telefone:</label>
                        <input type="tel" class="form-control form-control-sm" id="telefone" 
                               value="(81) 3314-9760" placeholder="(__)____-____" data-mask="(00)0000-0000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="reu" class="font-weight-bold">Réu:</label>
                        <input type="text" class="form-control form-control-sm" id="reu" 
                               readonly="true" value="BANCO DO BRASIL">
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-primary btn-sm" id="btnProcessos"
                                    disabled="true" onclick="criarProcessos()">
                                ADICIONAR PROCESSO
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <span id="qtdProcessos"></span>
                        </div>
                        <div class="col-sm-6">
                            <div class="d-flex justify-content-end">    
                                <button type="button" class="btn btn-primary btn-sm" id="btnFormulario"
                                        onclick="gerarFormulario()">
                                    BAIXAR
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" id="btnFormulario"
                                        style="margin-left:5px;" onclick="visualizarFormulario()">
                                    VISUALIZAR
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
       
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="../app/js/jquery.maskMoney.min.js" type="text/javascript"></script>
        <script src="../app/js/validador.js" type="text/javascript"></script>
        <script src="../app/js/utils.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>

        <script>

            $(document).ready(function(){
                $("#valor").maskMoney({
                    prefix: "R$ ",
                    decimal: ",",
                    thousands: "."
                }); 
            });

            var processosA = []
            var processosB = []
            var cont = 0
            function criarProcessos(){
                if(validar()){
                    if(cont <= 1){
                        let processo = document.getElementById('processo').value
                        let vara = document.getElementById('vara').value
                        let valor = document.getElementById('valor').value
                        let autor = document.getElementById('autor').value
                        let advogado1 = document.getElementById('advogado1').value
                        let advogado2 = document.getElementById('advogado2').value
                        let advogado3 = document.getElementById('advogado3').value
                        let reu = document.getElementById('reu').value;
                        let telefone = document.getElementById('telefone').value;
                        let qtdProcessos = document.getElementById('qtdProcessos');

                        if(cont == 0){
                            processosA[0] = processo
                            processosA[1] = vara
                            processosA[2] = valor
                            processosA[3] = autor
                            processosA[4] = advogado1
                            processosA[5] = advogado2
                            processosA[6] = advogado3
                            processosA[7] = telefone
                            processosA[8] = reu
                            qtdProcessos.innerHTML = "Processos = ( 1 ) "
                            qtdProcessos.style.color="red";
                        }else if(cont == 1){
                            processosB[0] = processo
                            processosB[1] = vara
                            processosB[2] = valor
                            processosB[3] = autor
                            processosB[4] = advogado1
                            processosB[5] = advogado2
                            processosB[6] = advogado3
                            processosB[7] = telefone
                            processosB[8] = reu
                            qtdProcessos.innerHTML = "Processos = ( 2 ) "
                            qtdProcessos.style.color="red";
                        }
                        cont ++;
                        limparCampos();
                    }else{
                        alert("ATENÇÃO! Não é permitido gerar mais que dois processos!");
                    }
                }
            }
            
            function visualizarFormulario(){
                let checkProcessos = document.getElementById("checkProcessos")
                if(checkProcessos.checked){
                    gerarDoisProcessos(false);
                }else{
                   gerarUmProcesso(false)
                }
            }
            function gerarFormulario(){
                let checkProcessos = document.getElementById("checkProcessos")
                if(checkProcessos.checked){
                    gerarDoisProcessos(true);
                    limparCampos()
                    processosA=[]
                    processosB=[]
                    cont = 0
                    btnProcessos.disabled = true
                    qtdProcessos.innerHTML = ""
                    checkProcessos.checked = false
                }else{
                    if(gerarUmProcesso(true)){
                        limparCampos()
                    }
                }
            }

            function gerarUmProcesso(isBaixar){
                if(validar()){
                    let processo = document.getElementById('processo').value
                    let vara = document.getElementById('vara').value
                    let valor = document.getElementById('valor').value
                    let autor = document.getElementById('autor').value
                    let advogado1 = document.getElementById('advogado1').value
                    let advogado2 = document.getElementById('advogado2').value
                    let advogado3 = document.getElementById('advogado3').value
                    let reu = document.getElementById('reu').value
                    let telefone = document.getElementById('telefone').value
                    var documento = new jsPDF();
                    documento.addImage(img,'PNG',10,10,50,10)
                    documento.setProperties({
                        title:processo
                    })
                    documento.viewerPreferences({'DisplayDocTitle': true});

                    //PROCESSO
                    documento.setFont("arial","bold");
                    documento.text("Processo nº:",10,30);
                    documento.setFont("arial","normal");
                    documento.text(processo, 45, 30);

                    //VARA
                    documento.setFont("arial","bold");
                    documento.text("Vara:",10,40);
                    documento.setFont("arial","normal");
                    documento.text(vara, 30, 40);

                    //VALOR
                    documento.setFont("arial","bold");
                    documento.text("Valor reclamado conforme planilha anexada:",10,50);
                    documento.setFont("arial","normal");
                    documento.text(valor, 125, 50);

                    //AUTOR
                    documento.setFont("arial","bold");
                    documento.text("Autor (a):",10,60);
                    documento.setFont("arial","normal");
                    documento.text(autor, 40, 60);

                    //ADVOGADO
                    documento.setFont("arial","bold");
                    documento.text("Advogados: ",10,70);
                    documento.setFont("arial","normal");
                    documento.text(advogado1, 10, 80);
                    documento.text(advogado2, 10, 85);
                    documento.text(advogado3, 10, 90);

                    //TELEFONE PARA CONTATO
                    
                    documento.setFont("arial","bold");
                    documento.text("Telefone para contato:",10,100);
                    if(telefone.trim() !== ""){
                        documento.setFont("arial","normal");
                        documento.text(telefone, 70, 100);
                    }
                                        
                    //REU
                    documento.setFont("arial","bold");
                    documento.text("Réu:",10,110);
                    documento.setFont("arial","normal");
                    documento.text(reu, 30, 110);

                    let obsHtml = "<p> <u><strong><em>OBS: Senhor (a) Cliente, o seu Processo está no PJE do TJPE,"
                        +"<br />acompanhe o andamento atrávés do site do Tribunal: "+ '"pje.tipe.jus.br"' +"</em></strong></u></p>";                    
                    documento.fromHTML(obsHtml, 10, 130);
                    if(isBaixar){
                        documento.save(processo+".pdf");
                    }else{
                        documento.output("dataurlnewwindow");
                    }
                    return true;
                }
                return false;
            }


            function gerarDoisProcessos(isBaixar){
                var documento = new jsPDF(); 
                documento.addImage(img,'PNG',5,10,50,10);

                //===================== PROCESSO A ======================
                 //PROCESSO
                documento.setFont("arial","bold");
                documento.text("Processo nº:",10,30);
                documento.setFont("arial","normal");
                documento.text(processosA[0], 45, 30);

                //VARA
                documento.setFont("arial","bold");
                documento.text("Vara:",10,40);
                documento.setFont("arial","normal");
                documento.text(processosA[1], 30, 40);

                //VALOR
                documento.setFont("arial","bold");
                documento.text("Valor reclamado conforme planilha anexada:",10,50);
                documento.setFont("arial","normal");
                documento.text(processosA[2], 125, 50);

                //AUTOR
                documento.setFont("arial","bold");
                documento.text("Autor (a):",10,60);
                documento.setFont("arial","normal");
                documento.text(processosA[3], 40, 60);

                //ADVOGADO
                documento.setFont("arial","bold");
                documento.text("Advogados: ",10,70);
                documento.setFont("arial","normal");
                documento.text(processosA[4], 10, 80);
                documento.text(processosA[5], 10, 85);
                documento.text(processosA[6], 10, 90);

                //TELEFONE PARA CONTATO
                documento.setFont("arial","bold");
                documento.text("Telefone para contato:",10,100);
                if(processosA[7].trim() !== ""){
                    documento.setFont("arial","normal");
                    documento.text(processosA[7], 70, 100);
                }
                //REU
                documento.setFont("arial","bold");
                documento.text("Réu:",10,110); 
                documento.setFont("arial","normal");
                documento.text(processosA[8], 30, 110);

                let obs0Html = "<p> <u><strong><em>OBS: Senhor (a) Cliente, o seu Processo está no PJE do TJPE,"
                        +"<br />acompanhe o andamento atrávés do site do Tribunal: "+ '"pje.tipe.jus.br"' +"</em></strong></u></p>";                
                    documento.fromHTML(obs0Html, 10, 120);
                
                documento.text("------------------------------------------------------------------------------------------------------",10,145); 

                // ==================== PROCESSO B ===============================
                if(processosB !== null && processosB.length > 0){
                    documento.addImage(img,'PNG',5,150,50,10);
                    //PROCESSO
                    documento.setFont("arial","bold");
                    documento.text("Processo nº:",10,170);
                    documento.setFont("arial","normal");
                    documento.text(processosB[0], 45, 170);

                    //VARA
                    documento.setFont("arial","bold");
                    documento.text("Vara:",10,180);
                    documento.setFont("arial","normal");
                    documento.text(processosB[1], 30, 180);

                    //VALOR
                    documento.setFont("arial","bold");
                    documento.text("Valor reclamado conforme planilha anexada:",10,190);
                    documento.setFont("arial","normal");
                    documento.text(processosB[2], 125, 190);

                    //AUTOR
                    documento.setFont("arial","bold");
                    documento.text("Autor (a):",10,200);
                    documento.setFont("arial","normal");
                    documento.text(processosB[3], 40, 200);

                    //ADVOGADO
                    documento.setFont("arial","bold");
                    documento.text("Advogados: ",10,210);
                    documento.setFont("arial","normal");
                    documento.text(processosB[4], 10, 220);
                    documento.text(processosB[5], 10, 225);
                    documento.text(processosB[6], 10, 230);

                    //TELEFONE PARA CONTATO
                    documento.setFont("arial","bold");
                    documento.text("Telefone para contato:",10,240);
                    if(processosB[7].trim() !== ""){
                        documento.setFont("arial","normal");
                        documento.text(processosB[7], 70, 240);
                    }

                    //REU
                    documento.setFont("arial","bold");
                    documento.text("Réu:",10,250); 
                    documento.setFont("arial","normal");
                    documento.text(processosB[8], 30, 250);

                    let obsHtml = "<p> <u><strong><em>OBS: Senhor (a) Cliente, o seu Processo está no PJE do TJPE,"
                        +"<br />acompanhe o andamento atrávés do site do Tribunal: "+ '"pje.tipe.jus.br"' +"</em></strong></u></p>";                
                    documento.fromHTML(obsHtml, 10, 260);
                }

                    documento.setProperties({
                        title:processosA[0]+'_'+(processosB[0] != null ? processosB[0] : '')
                    })
                    
                if(isBaixar){
                    let nomePDF = processosA[0]+'_'+(processosB[0] != null ? processosB[0] : '')
                    documento.save(nomePDF+".pdf");
                }else{
                    documento.output("dataurlnewwindow");
                }
